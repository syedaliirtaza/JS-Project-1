<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
                <h1>Java-Script Calculator</h1>
            </div>
        </div>
        <div class="row display-calculator mt-5">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <input class="display-number" id="text-val" type="text">
            </div>
        </div>
        <div class="row number-calculator">
            <div class="col-md-12 col-sm-12 col-lg-12 first-row">
                <button class="btn-number" onClick="Display('7')" value="7">7</button>
                <button class="btn-number"  onClick="Display('8')" value="8">8</button>
                <button class="btn-number" onClick="Display('9')" value="9">9</button>
                <button class="btn-plus" onClick="Display('+')" value="+">+</button>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 second-row">
                <button class="btn-number" value="4" onClick="Display('4')">4</button>
                <button class="btn-number" value="5" onClick="Display('5')">5</button>
                <button class="btn-number" value="6" onClick="Display('6')">6</button>
                <button class="btn-minus" value="-" onClick="Display('-')">-</button>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 third-row">
                <button class="btn-number" value="1" onClick="Display('1')">1</button>
                <button class="btn-number" value="2" onClick="Display('2')">2</button>
                <button class="btn-numer" value="3" onClick="Display('3')">3</button>
                <button class="btn-multiply" value="*" onClick="Display('*')">*</button>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 fourth-row">
                <button class="btn-number" value="0" onClick="Display('0')">0</button>
                <button class="btn-dot" value="." onClick="Display('.')">.</button>
                <button class="btn-divide" value="/" onClick="Display('/')">/</button>
                <button class="btn-equal" value="=" onClick="evaluating()">=</button>
            </div>
        </div>
    </div>
    
    <!-- js scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
